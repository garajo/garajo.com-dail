<ul id="alphapick">
	{#each keys as char}
    <li>
      {#if char === keyChar}
        <span style='color:#090;'>{char}</span>
      {:else}
        {char}
      {/if}
    </li>
	{/each}
</ul>
<style>
  ul {
    pointer-events: none;
    display: flex;
  }
  ul li {
    pointer-events: fill;
    list-style-type: none;
    font-size: 2rem;
    cursor: pointer;
    margin-left: 1rem;
    margin-right: 1rem;
  }
</style>
<script>
  export default {
    oncreate() {
			// this fires when the component has been
			// rendered to the DOM
      const { keys, keyChar } = this.get()

      if (typeof keys === 'string') {
        this.set({
          keys: keys.split('')
        })
      }

      const alphapick = document.getElementById('alphapick')
      alphapick.addEventListener('click', (ev) => {
        const { textContent } = ev.target
        this.fire('char', {
          char: textContent,
        })
      })

		},
    data() {
      return {
        keyChar: 'a',
        keys: 'abcdefghijklmnopqrstuvwxyz'.split(''),
      }
    },
  }
</script>
